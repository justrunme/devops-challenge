name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot app
        run: |
          cd spring-app
          ./mvnw clean package -DskipTests

      - name: Run Spring Boot unit tests
        run: |
          cd spring-app
          ./mvnw test

  docker-stack-up:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v3

      - name: Build and run Docker Compose stack
        run: |
          docker-compose up -d
          echo "Wait for all containers to become healthy..."
          sleep 45

      - name: Check Spring Boot health
        run: |
          curl --fail http://localhost:8080/actuator/health

      - name: Check Prometheus is up
        run: |
          curl --fail http://localhost:9090/-/healthy

      - name: Check Grafana is up
        run: |
          curl --fail http://localhost:3000/api/health

      - name: Check custom metric in Prometheus
        run: |
          sleep 10
          METRIC=$(curl -s 'http://localhost:9090/api/v1/query?query=custom_random_metric')
          echo "$METRIC"
          if [[ "$METRIC" != *'"status":"success"'* ]] || [[ "$METRIC" != *'custom_random_metric'* ]]; then
            echo "Custom metric not found or not healthy in Prometheus!"
            exit 1
          fi

      - name: Stop stack
        if: always()
        run: docker-compose down
